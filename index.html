<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exchange Rate Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jquery-3.5.1.min.js" defer></script>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="table-info">
      <h1>Exchange Rate Table</h1>
      <ul>
        <li>Click a currency to show exchange values to it from other currencies</li>
        <li>Press 'Enter' in the input field after typing a value (&gt; 0) to update.</li>
      </ul>
    </div>

    <div id="currency-table" class="currency-table">

    </div>
    <ul id="hidden-rates">

    </ul>
  </body>
</html>
